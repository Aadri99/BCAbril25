<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-linear-to-r from-cyan-500 to-blue-500 p-4">
    <header class= "bg-linear-to-bl from-violet-500 to-fuchsia-500 rounded-lg shadow mb-6">
        <nav class="p-4">
            <a class="text-2xl flex tracking-wide text-white font-bold" href="#">Cuestionario</a>
        </nav>
    </header>
    <main class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Tu viaje imaginario</h1>
        <form class="bg-white/80 p-6 rounded-lg shadow-lg backdrop-blur-sm" action="#">
            <div class="mb-8">
                <label class="block mb-4 text-lg font-medium text-gray-700">
                    ¿A dónde irías si pudieras teletransportarte ahora mismo?
                  </label>
                  <div class="flex flex-col space-y-3">
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-blue-100">
                      A una playa con cocos y hamacas
                    </button>
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-blue-100">
                      A una ciudad llena de luces y comida callejera
                    </button>
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-blue-100">
                      A una montaña nevada con chimenea y chocolate caliente
                    </button>
                  </div>
         
            </div>

            <div class="mb-8">
                <label class="block mb-4 text-lg font-medium text-gray-700">
                    ¿Qué sería lo primero que buscarías al llegar a tu destino?
                  </label>
                  <div class="flex flex-col space-y-3">
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-250  active:bg-blue-100">
                      Algo rico para comer
                    </button>
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-250  active:bg-blue-100">
                      Una vista espectacular para sacarme fotos
                    </button>
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-250 active:bg-blue-100">
                      Un lugar tranquilo para descansar
                    </button>
                  </div>
            </div>

            <div class="mb-8">
                <label class="block mb-4 text-lg font-medium text-gray-700">¿Qué no puede faltar en tu mochila viajera?</label>
                <div class="flex flex-col space-y-3">
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-250  active:bg-blue-100">
                      Snacks (por si acaso)
                    </button>
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-250  active:bg-blue-100">
                      Cámara o celular con buena cámara
                    </button>
                    <button 
                      class="px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-250 active:bg-blue-100">
                      Un cargador solar porque soy pro viajero/a
                    </button>
                  </div>
            </div>

            <button class="w-full bg-lime-500 px-4 py-2 rounded shadow text-white hover:bg-lime-950" type="submit">
                Submit
            </button>
        </form>
    </main>
</body>
